<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/site.css">
    <title>Document</title>
</head>
<body>
    <div class="chpping-container">
        <div class="chopping-header">
            <h2>SHOPPING CART</h2>
        </div>
        <div class="shopping-body">
            <div class="chopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox" >
                </div>
                <img class="responsive" src="https://chemasport.es/29277-thickbox_default/botas-de-futbol-nike-mercurial-superfly-7-academy-ag-naranja.jpg" alt="">
                <div class="item-entry">
                    <span class="item-name">Name</span>
                    <span class="item-description">description</span>
                </div>
                <div class="action">
                    <button class="quantity">+</button>
                    <span class="quantity-amount">2</span>
                    <button class="quantity">-</button>
                </div>
                <div class="value">
                    <span>&#36;</span> 
                    <span>300</span>
                </div>
            </div>
            <div class="chopping-item">

            </div>
            <div class="chopping-item">

            </div>
        </div>
        <div class="choping-footer">
            <h2>TOTAL</h2>
            <span>&#36;</span>
            <span>1200</span>
        </div>
    </div>
</body>
</html>
